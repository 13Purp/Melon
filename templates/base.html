<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Website{% endblock %}</title>
    <!--
    
    Tooplate 2095 Level
    
    https://www.tooplate.com/view/2095-level
    -->
    <!-- load stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">                <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" type="text/css" href="{% static 'slick/slick.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'slick/slick-theme.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/datepicker.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/tooplate-style.css' %}">                                   <!-- Templatemo style -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
          
          <![endif]-->
    {% block styles %}{% endblock %}
</head>
<body>
    {% load static %}
    <img src="/../static/img/logo.png" alt="kurac">
    <div class="tm-main-content" id="top">
{#            <div class="tm-top-bar-bg"></div>#}
            <div class="tm-top-bar" id="tm-top-bar">
                <!-- Top Navbar -->
                <div class="container">
                    <div class="row">

                        <nav class="navbar navbar-expand-lg narbar-light">
                            <a class="navbar-brand mr-auto" href="{% url 'landingPage' %}">
                                <img src="{% static 'img/logo.png' %}" alt="Site logo">
                                Melon
                            </a>
                            <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                                <ul class="navbar-nav ml-auto">
{#                                  <li class="nav-item active">#}
{#                                    <a class="nav-link" href="{% url 'landingPage' %}">Poƒçetna <span class="sr-only">(current)</span></a>#}
{#                                  </li>#}
                                   <li class="nav-item">
                                          <a class="nav-link" href="{% url 'landingPage' %}">Home</a>
                                  </li>
                                  <li class="nav-item">
                                          <a class="nav-link" href="{% url 'dodajPopust' %}">Popusti</a>
                                  </li>
                                
                               
                                 
                                  <li class="nav-item">
                                    <a class="nav-link" href="{% url 'aboutPage' %}">Statistika</a>
                                  </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="green-line"></div>
            </div>
        </div>

    <!-- Main Content -->
    
        {% block content %}{% endblock %}

    
    <!-- Scripts -->
    
       
        {% block scripts %}{% endblock %}
</body>
</html>
